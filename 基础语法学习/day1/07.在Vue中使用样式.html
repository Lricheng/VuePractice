<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style type="text/css">
		.red{
			color: red;
		}
		.thin{
			font-weight: 200;
		}
		.italic{
			font-style: italic;
			/*斜体字*/
		}
		.active{
			/*激活*/
			letter-spacing: 0.5em;/*字的间距*/
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 正常写法 -->
		<!-- <h1 class="red thin">
			这是一个h1这是一个h1这是一个h1这是一个h1
		</h1> -->

		<!-- 第一种使用方式，直接传递一个数组，注意:这里的class需要使用v-bind做数据绑定 -->
		<!-- <h1 :class="['red','thin']">
			这是一个h1这是一个h1这是一个h1这是一个h1
		</h1> -->

		<!-- 通过是可以在数组中使用三元表达式 -->
		<!-- <h1 :class="['red','thin',flag?'active':'']">
			这是一个h1这是一个h1这是一个h1这是一个h1
		</h1>
		 -->

		 <!-- 在数组中适用对象来代替三元表达式 来提高代码的可读性 -->
		<!--  <h1 :class="['red','thin',{'active':flag}]">
			这是一个h1这是一个h1这是一个h1这是一个h1
		</h1>
		 -->



		 <!-- 在为class使用v-bind绑定 为对象的时候, 对象的属性是类名，由于对象的属性时刻带引号，也可以不带引号，所以这里我没写引号 ，属性的值是一个标识符 -->
		<!-- <h1 :class="{ red:true, thin:true,italic:false, active:false }">
			这是一个h1这是一个h1这是一个h1这是一个h1
		</h1> -->


		<!-- 也可以存在data中 -->
		<!-- <h1 :class="classobj">
			这是一个h1这是一个h1这是一个h1这是一个h1
		</h1> -->


		<!-- 内联样式-style -->
		<!-- 对象就是无序键值对的集合  如果键中带-就必须加引号了-->
		<!-- <h1 :style="{color:'red','font-weight':'280'}">这是一个h1这是一个h1这是一个h1这是一个h1</h1>
	 	-->

	 	<!-- 在data中定义成对象 -->
	 	<!-- <h1 :style="h1StyleObj">这是一个h1这是一个h1这是一个h1这是一个h1</h1> -->

	 	<!-- 也可以使用对象数组 -->
	 	<h1 :style="[h1StyleObj1,h1StyleObj2]">这是一个h1这是一个h1这是一个h1这是一个h1</h1>

	</div>

<script type="text/javascript">
	var vm =new Vue({
		el:'#app',
		data:{
			flag:true,
			classobj:{ red:true, thin:true,italic:false, active:false },
			h1StyleObj1:{color:'red','font-weight':'280'},
			h1StyleObj2:{'font-style':'italic'}
		},
		methods:{}
	});
</script>
</body>
</html>
