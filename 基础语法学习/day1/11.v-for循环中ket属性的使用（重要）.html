<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<div>
			<label>ID:<input type="text" name="" v-model="id"></label>
			<label>Name:<input type="text" name="" v-model="name"></label>
			<input type="button" name="" value="添加" @click="add">
		</div>


		<!-- 注意:v-for循环的时候,key属性只能使用numbei或则string -->
		<!-- 注意：可以在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
		<p v-for="item in list" key="item" :key="item.id">
			<!-- key时表示当前唯一 -->
			<input type="checkbox" name="">
			{{item.id}}-------------------{{item.name}}

		</p>
	</div>
 <script type="text/javascript">
 	var vm=new Vue({
 		el:'#app',
 		data:{
 			id:'',
 			name:'',
 			list: [
 				{id:1,name:'ls'},
 				{id:2,name:'yz'},
 				{id:3,name:'zg'}
 			]
 		},
 		methods:{
 			add(){
 				this.list.push({
 					id:this.id,
 					name:this.name
 				})
 			}
 		}
 	});
 </script>
</body>
</html>
