<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<p v-for="item in list">{{item}}</p>

		<!-- 当我们可能会用到数组里面索引值时候 -->
		<p v-for="(item,i) in list">索引值:{{i}}-----{{item}}</p>
	</div>
 <script type="text/javascript">
 	var vm=new Vue({
 		el:'#app',
 		data:{
 			list: [2,3,4,5,6,7]
 		},
 		methods:{}
 	});
 </script>
</body>
</html>
