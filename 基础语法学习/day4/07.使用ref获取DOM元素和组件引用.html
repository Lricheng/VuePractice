
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 1。导入 vue 的包 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vue.js"></script>
</head>
<body>
	<!-- 将来 new 的 Vue 的实例，与控制这个元素中的所有内容 -->

	<!-- Vue 实例所控制的这个元素区域，就是我们 MVVM 中的 V -->
	<div id="app">
		<button @click="getElement">获取元素</button>
		<h3 id="z3" ref="z3">急急急急急急急急急</h3>
		<log ref="log"></log>
	</div>

	<script type="text/javascript">
		var log={
			template:'<h1>组件</h1>',
			data(){
				return{
					msg:'son msg'
				}
			},
			methods:{
				show(){
					console.log('子组件的方法')
				}
			}
		}
		var rm=new Vue({
			el:'#app',
			data:{},
			methods:{
				getElement(){
					// console.log(document.getElementById('z3').innerText)
					//vue不推荐使用上面方式，避免操作dom

					//方式二
					/*
						refs是英文但是 referennce
					*/
					//获取dom节点
					console.log(this.$refs.z3.innerText)


					//refs 获取组件
					//可以访问组件中的方法和属性数据
					this.$refs.log.msg=this.$refs.log.msg+'zzzz'
					console.log(this.$refs.log.msg)
				}
			},
			components:{
				log
			}
			
		})
	</script>
</body>
</html>
