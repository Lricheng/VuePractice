
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 1。导入 vue 的包 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vue.js"></script>
</head>
<body>
	<!-- 将来 new 的 Vue 的实例，与控制这个元素中的所有内容 -->

	<!-- Vue 实例所控制的这个元素区域，就是我们 MVVM 中的 V -->
	<div id="app">
		<login></login>
	</div>


	<template>
		
	</template>
	<script type="text/javascript">

		/*定义组件的时候如果要定义全局的组件，： Vue.component('组件的名称',组件的模板对象)
		*/
		var login={
			template:'<h1>zzzzzz</h1>'
		}
		//通过对象字面量的形式 定义了一个组件模板对象

		// Vue.component('mlogin',login)


		var rm=new Vue({
			el:'#app',
			data:{},
			methods:{},
			components:{
				//'组件名字':组件的模板对象
				// 'mlogin':login

				//方式二 直接写米板对象
				login //这样写 等与 'login':login （默认）

			}
			
		})
	</script>
</body>
</html>
