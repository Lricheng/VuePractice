<!DOCTYPE html>

<body>
	<!-- 将来new的Vue的实例，与控制这个元素中的所有内容 -->

	<!-- Vue 实例所控制的这个元素区域，就是我们 MVVM中的V -->
	<div id="app">
		<!-- <h1>{{msg|dcFilter}}</h1> -->
		<h1>{{ msg |dcFilter("sb")|text('zzz')}}</h1>
	</div>

	<script type="text/javascript">


		 Vue.filter('dcFilter',function(data,arg){
			//字符串的repalce方法，第一个参数，除了可以写一个字符串之外，还能定义一个正则
			return data.replace(/单纯/g,arg)
		})
		  Vue.filter('text',function(data,arg){
			//字符串的repalce方法，第一个参数，除了可以写一个字符串之外，还能定义一个正则
			return data+"++++++++++"+arg
		})
		
		var vm=new Vue({
			el:'#app',
			data:{
				msg:'曾经，我就是一个单纯的骚年伙伴哈哈哈哈哈哈'
			},
			methods:{

			}
		})

	</script>
</body>
