<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 1。导入 vue 的包 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vue.js"></script>
</head>
<body>
	<!-- 将来 new 的 Vue 的实例，与控制这个元素中的所有内容 -->

	<!-- Vue 实例所控制的这个元素区域，就是我们 MVVM 中的 V -->
	<div id="app">
		<input type="button" value="toggle" name="" @click="flag=!flag">
		<!-- 需求 点击按钮 让h3显示，再点消失 -->
		<h3 v-show="flag">你好我是h3</h3>
	</div>

	<script type="text/javascript">
		var rm=new Vue({
			el:'#app',
			data:{
				flag:false
			}
		})
	</script>
</body>
</html>
