<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 1。导入 vue 的包 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vue.js"></script>
</head>
<body>
	<!-- 将来 new 的 Vue 的实例，与控制这个元素中的所有内容 -->

	<!-- Vue 实例所控制的这个元素区域，就是我们 MVVM 中的 V -->
	<div id="app">
		<my-com1></my-com1>
		<my-com2></my-com2>
		<my-com3></my-com3>
		<my-com4></my-com4>
		
	</div>
	<div id="app2">
		<my-com4></my-com4>
	</div>
	<!-- 方式四 -->
	<!-- 在被控制的app外面，使用template 元素，定义的组件的模板结构 -->

	<template id="tmpl">
		<div>
			<h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码提示</h1>
			<p>最推荐使用</p>
		</div>
	</template>


	<script type="text/javascript">
		/*注意:注意： 组件中的DOM结构，有且只能有唯一的根元素（Root Element）来进行包裹！*/

		//全局组件定义

		//创建组件的方式一
		//1.1使用Vue.extend 来创建全局的Vue组件
		var com1=Vue.extend({
			template:'<h3>这是使用Vue.extend创建出来的组件</h3>'//通过template属性，指定了组件要展示的html结构
		})
		//1.2 使用 Vue.component('组件的名称'，'创建出来的组建模板对象')
		//命名格式最好时xx-xx 如果写成了驼峰命名格式即xxXx 标签就要变成xx-xx
		Vue.component('my-com1',com1) //标签<my-com1></my-com1>
		//Vue.component('myCom1',com1) //标签<my-com1></my-com1>
		//Vue.component('mycom1',com1) //标签<mycom1></mycom1>
		


		//创建组件的方式二 
		Vue.component('my-com2',Vue.extend({
			template:'<h3>这是使用Vue.extend创建出来的组件2</h3>'//通过template属性，指定了组件要展示的html结构
		}))
		//创建组件的方式三 
		Vue.component('my-com3',{
			template:'<h3>这是使用Vue.extend创建出来的组件3</h3>'//通过template属性，指定了组件要展示的html结构
		})



		/*重要 创建组件的方式四*/
		Vue.component('my-com4',{
			template:'#tmpl'//通过template属性，指定了组件要展示的html结构
			//通过在app外定义具体的组件
		})
		var rm=new Vue({
			el:'#app',
			data:{},
			methods:{}
			
		})
		var rm2=new Vue({
			el:'#app2',
			data:{},
			methods:{}
			
		})
	</script>
</body>
</html>
