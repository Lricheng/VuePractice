
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 1。导入 vue 的包 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vue.js"></script>
</head>
<body>
	<!-- 将来 new 的 Vue 的实例，与控制这个元素中的所有内容 -->

	<!-- Vue 实例所控制的这个元素区域，就是我们 MVVM 中的 V -->
	<div id="app">
		<!-- Vue 提供了 component标签，来展示对应名称的组件 -->
		<!-- component 是一个占位符  :is属性，可以用来指定要展示组件的名称 -->
		<a href="" @click.prevent="comName='login'">登入</a>
		<a href="" @click.prevent="comName='register'">注册</a>
		<component :is="comName"></component>

		<!-- 总结 ： 当前学习了几个Vue 提供的标签 -->
		<!-- component , template ,transition,transition-group  -->
	</div>

	<script type="text/javascript">
		Vue.component('login',{
			template:'<h3>登入组件</h3>'
		})
		Vue.component('register',{
			template:'<h3>注册组件</h3>'
		})
		var rm=new Vue({
			el:'#app',
			data:{
				comName:'login'
			},
			methods:{}
			
		})
	</script>
</body>
</html>
