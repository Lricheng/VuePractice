
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 1。导入 vue 的包 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vue.js"></script>
</head>
<body>
	<!-- 将来 new 的 Vue 的实例，与控制这个元素中的所有内容 -->

	<!-- Vue 实例所控制的这个元素区域，就是我们 MVVM 中的 V -->
	<div id="app">

	</div>
	<div id="app2">
		<login></login>
		<loginz></loginz>
		
	</div>
	<template id="tmpl">
		<h1>这是使用方式四创建的组件</h1>
	</template>
	<script type="text/javascript">
		var rm=new Vue({
			el:'#app',
			data:{},
			methods:{}
			
		})
		var rm2=new Vue({
			el:'#app2',
			data:{},
			methods:{},
			filters:{},
			directives:{},
			components:{
				//这个是定义实例内部私有模板
				login:{
					template:'<h1>这个是私有的login组件</h1>'
				},
				//使用方式四
				loginz:{
					template:'#tmpl'
				}
			},

			beforeCreate(){},
			create(){},
			beforeMount(){},
			mounted(){},
			beforeUpdate(){},
			update(){},
			beforeDestroy(){},
			destroy(){}
			
		})
		
	</script>
</body>
</html>
